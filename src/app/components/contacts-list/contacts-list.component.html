<br>
<h1>{{ pageTitle }}</h1>
<input type="text" class="form-control" placeholder="Search..." [(ngModel)]="term" />
<br />
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="contactsList">
        <span class="loading" *ngIf="loading">
            <i class="fas fa-circle-notch fa-spin"></i>
        </span>
        <tr *ngFor="let item of contactsList | filter:term">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>
                <p *ngFor="let nb of (item.phones)">{{ nb.phone }}</p></td>
            <td>
                <a [routerLink]="['/contacts/edit', item.id]" class="btn btn-info btn-circle btn-sm">
                    <!-- <i class="fas fa-info-circle"></i>  -->
                    <i class="fas fa-edit"></i>
                </a> &nbsp;
                <a (click)="deleteContact(item.id)" href="javascript:;" class="btn btn-danger btn-circle btn-sm">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="!contactsList">
        <tr>
            <p>No Data</p>
        </tr>
    </tbody>
</table>
